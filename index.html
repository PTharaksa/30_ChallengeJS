<!DOCTYPE html>
<html>
<meta charset="utf-8" content="width=device-width">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Drum</title>
</head>
<body>
    <div class="keycap">
        <key data-key="65" class="data-key">
            <kbd>A</kbd>
            <span>boom</span>
        </key>
        <key data-key="83" class="data-key">
            <kbd>S</kbd>
            <span>clap</span>
        </key>
        <key data-key="68" class="data-key">
            <kbd>D</kbd>
            <span>hihat</span>
        </key>
        <key data-key="70" class="data-key">
            <kbd>F</kbd>
            <span>kick</span>
        </key>
        <key data-key="71" class="data-key">
            <kbd>G</kbd>
            <span>openhat</span>
        </key>
        <key data-key="72" class="data-key">
            <kbd>H</kbd>
            <span>ride</span>
        </key>
        <key data-key="74" class="data-key">
            <kbd>J</kbd>
            <span>snare</span>
        </key>
        <key data-key="75" class="data-key">
            <kbd>K</kbd>
            <span>tink</span>
        </key>
        <key data-key="76" class="data-key">
            <kbd>L</kbd>
            <span>tom</span>
        </key>
    </div>

    <audio data-key="65" src="sound/boom.wav"></audio>
    <audio data-key="83" src="sound/clap.wav"></audio>
    <audio data-key="68" src="sound/hihat.wav"></audio>
    <audio data-key="70" src="sound/kick.wav"></audio>
    <audio data-key="71" src="sound/openhat.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tink.wav"></audio>
    <audio data-key="76" src="sound/tom.wav"></audio>

</body>

<script>

function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('press');
}

function playsound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`key[data-key="${e.keyCode}"]`)
    if (!audio) return;

    key.classList.add('press');
    audio.currentTime = 0;
    audio.play();
}

const keys = Array.from(document.querySelectorAll('.data-key'))
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener("keydown", playsound);

</script>

</html>
